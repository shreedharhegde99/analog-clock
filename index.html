<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <svg width="200" height="200" viewBox="-100 -100 200 200">
      <circle
        class="minute_marker"
        r="90"
        pathlength="60"
        fill="transparent"
        stroke="#0f0e0e"
        stroke-width="7"
        stroke-dasharray="0.2 0.8"
        stroke-dashoffset="0.1"
      />

      <circle
        class="hour_marker"
        r="90"
        ;
        pathlength="60"
        ;
        stroke="#f0f0c9"
        fill="transparent"
        stroke-width="7"
        stroke-dasharray="0.2 4.8"
        stroke-dashoffset="0.1"
      />

      <g class="hour_hand">
        <line class="hand" x1="0" y1="0" x2="0" y2="-50" />
        <line
          class="hand hand--thick hour--design"
          x1="0"
          y1="10"
          x2="0"
          y2="-50"
        />
      </g>

      <g class="minute_hand">
        <line class="hand" x1="0" y1="0" x2="0" y2="-70" />
        <line
          class="hand hand--thick minute--design"
          x1="0"
          y1="10"
          x2="0"
          y2="-70"
        />
      </g>

      <g class="second_hand">
        <line class="hand hand--second" x1="0" y1="12" x2="0" y2="-80" />
      </g>
    </svg>

    <div style="margin-top: 200px">
      Thanks to
      <a
        class="link"
        href="https://www.freecodecamp.org/news/author/hunor/"
        target="_blank"
        rel="noopener noreferrer"
      >
        <strong>Hunor Márton Borbély</strong>
      </a>
    </div>

    <!-- javascript -->
    <script type =text/javascript src="index.js">
  </body>
</html>
